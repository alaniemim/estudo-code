<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="11" placeholder="user name" autocomplete="username">
        </p>

        <p>
            <label for="isenha">senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="6" size="9" placeholder="password" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        
        
    </form>
    
</body>
</html>
