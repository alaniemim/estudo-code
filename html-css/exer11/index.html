<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medias</title>
</head>
<body>
    <h1>imagen dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture> <!--esses source ai, te que colocar na ordem certa pra nao dar cagada dps, coloca em ordem crescente!-->
        
        <source media="(max-width:750px )" srcset="imgs/foto-p.png" type="image/png">

        <source media="(max-width: 1000px)" srcset="imgs/foto-m.png" type="image/png">

        <img src="imgs/foto-g.png" alt="imagen flexivel">
    </picture>

    <h1>reproduzindo audio</h1> <!--formatos de audio, MP3 WAV OGG-->
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio preload="metadata" controls auto loop>
        <source src="media/inthevoid.mp3" type="audio/mpeg">
        <source src="media/inthevoid.ogg" type="audio/ogg">
        <source src="media/inthevoid.wav" type="audio/wav">
    </audio>
    <p>infelizmente seu navegador n consiga reproduzir audio, faca o download do arquivo clicando <a href="media/inthevoid.mp3" target="_blank" download="media/inthevoid.mp3" type="audio/mp3">aki</a></p>
</body>
</html>
