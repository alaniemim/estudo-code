<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exempo de hover</title>
    <style>
        body{
            font-family: monospace;
        }

    div > p{
        display: none;
    }

    div:hover > p{
        display: block;
        color: white;
        background-color: red;
        width: 200px;
    }
        div:hover{
           color: red;
        }
    </style>

</head>
<body>
    <h1>exempo de hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>
    passe o mouse aqui
    <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
